substitutions:
  device_name: "esphome-meter"
  friendly_name: "ESPHome Meter"
  project_name: "esphome.meter"
  project_version: "1.0-rc6"
  relay_restore_mode: RESTORE_DEFAULT_ON
  relay_internal: "true"
  update_interval: 30s

esphome:
  name: "${device_name}"
  name_add_mac_suffix: true
  project:
    name: "${project_name}"
    version: "${project_version}"

esp8266:
  board: esp8285
  restore_from_flash: true

api:

ota:

logger:
  baud_rate: 0

uart:
  rx_pin: RX
  baud_rate: 4800

mdns:
  disabled: false

web_server:
  port: 80
  local: True

wifi:
  ap: {} # This spawns an AP with the device name and mac address with no password.

captive_portal:

dashboard_import:
  package_import_url: github://msquirogac/esphome-configs/sonoff-powr2.yaml

binary_sensor:
  - platform: status
    name: "${friendly_name} Status"

  - platform: gpio
    name: "${friendly_name} Button"
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - switch.toggle: relay

  - platform: template
    name: "${friendly_name} Relay State"
    lambda: |-
        return id(relay).state;

sensor:
  - platform: wifi_signal
    name: "${friendly_name} RSSI"
    update_interval: 60s

  - platform: uptime
    name: "${friendly_name} Uptime"
    disabled_by_default: true

  - platform: cse7766
    current:
      name: "${friendly_name} Current"
      filters:
        - throttle_average: ${update_interval}
    voltage:
      name: "${friendly_name} Voltage"
      filters:
        - throttle_average: ${update_interval}
    power:
      name: "${friendly_name} Power"
      filters:
        - throttle_average: ${update_interval}
    energy:
      name: "${friendly_name} Energy"
      filters:
        - throttle: ${update_interval}

button:
  - platform: restart
    name: "${friendly_name} Restart"
    disabled_by_default: true

  - platform: factory_reset
    name: "${friendly_name} Factory Reset"
    disabled_by_default: true

switch:
  - platform: gpio
    name: "${friendly_name} Relay"
    pin: GPIO12
    id: relay
    restore_mode: ${relay_restore_mode}
    internal: ${relay_internal}

light:
  - platform: status_led
    name: "${friendly_name} LED"
    id: blue_led
    internal: true
    pin:
      inverted: false
      number: GPIO13

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IPAddress"
      disabled_by_default: true

time:
  - platform: sntp
    id: my_time
